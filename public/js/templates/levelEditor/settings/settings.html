<div class="panel panel-warning">
	<div class="panel-heading">
		<h3 class="panel-title">LEVEL SETTINGS</h3>
	</div>
	<div class="panel-body">
		<form role="form">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon input-sm">NAME</div>
					<input type="text" class="form-control input-sm" id="levelName" value="<%= level.name %>" placeholder="Level name">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon input-sm">WIDTH</div>
					<input type="number" class="form-control input-sm" id="levelWidth" value="<%= level.width %>" placeholder="Level width">
				</div>
			</div>

			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon input-sm">HEIGHT</div>
					<input type="number" class="form-control input-sm" id="levelHeight" value="<%= level.height %>" placeholder="Level height">
				</div>
			</div>
		</form>
	</div>
</div>
